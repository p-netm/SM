{%extends "base.html" %}
{% block body %}
<form action="url_for('login')", method="POST">
  {{form.csrf_token() }}
  <div class="form-group">
      {{form.user_name.label}}{{form.user_name(class="form-control")}
    </div>}
  <div class="form-group" >
      {{form.password.label}}{{form.password(class="form-control")}}
    </div>
  {{form.submit(class="btn btn-default")}}
</form>
{% endblock %}
